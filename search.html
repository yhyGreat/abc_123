		}

<body>
<div id="time"></div>

<script type="text/javascript">
	function showTime(){
		"use strict";
		//创建Date对象获取系统星期和时分秒
	  var showtime="<span style='font-size:30px; font-family:Microsoft YaHei;'>"+"当前时间:  "+new Date().getFullYear()+" 年 "+(new Date().getMonth()+1)+ " 月 "+new Date().getDate()+" 日  "+"</span>";
		//将获取到的星期数字转换成平时我们看到的字符串形式
		switch(new Date().getDay()){
			case 0:
				showtime=showtime+"<span style='font-size:30px;font-family:Microsoft YaHei;'>"+"星期日"+"</span>";
				break;
			case 1:
				showtime=showtime+"<span style='font-size:30px;font-family:Microsoft YaHei;'>"+"星期一"+"</span>";
				break;
			case 2:
				showtime=showtime+"<span style='font-size:30px;font-family:Microsoft YaHei;'>"+"星期二"+"</span>";
				break;
			case 3:
				showtime=showtime+"<span style='font-size:30px;font-family:Microsoft YaHei;'>"+"星期三"+"</span>";
				break;
			case 4:
				showtime=showtime+"<span style='font-size:30px;font-family:Microsoft YaHei;'>"+"星期四"+"</span>";
				break;
			case 5:
				showtime=showtime+"<span style='font-size:30px;font-family:Microsoft YaHei;'>"+"星期五"+"</span>";
				break;
			case 6:
				showtime=showtime+"<span style='font-size:30px;font-family:Microsoft YaHei;'>"+"星期六"+"</span>";
				break;
		}
		showtime=showtime+"<span style='font-size:30px;font-family:Microsoft YaHei;'>"+" "+new Date().getHours()+":"+new Date().getMinutes()+":"+new Date().getSeconds()+"</span>";
		//获取元素ID
	  var elementDiv=document.getElementById("time");
	  elementDiv.innerHTML=showtime;
	  }
		//实现时间动态变化
		window.setInterval("showTime()",1000);
	</script>
